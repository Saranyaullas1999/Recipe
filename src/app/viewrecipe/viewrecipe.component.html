<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Dish Type</th>
                    <th scope="col">Ingredients</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of recipeData">
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.dishtype}}</td>
                    <td>{{i.ingredients}}</td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
